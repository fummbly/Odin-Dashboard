<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
    <title>Odin Dashboard</title>
</head>
<body>
    <div class="" id="top-bar">
        <div  id="search">
            <i class="mdi mdi-magnify"></i>
            <input type="text" name="searchbar" id="searchbar">
        </div>
        <i class="mdi mdi-bell-ring-outline" id="bell"></i>
        <div  id="account">
            <i class="pfp"></i>
            <p>Tom Stone</p>
        </div>
        <div id="welcome">
            <i class="pfp"></i>
            <p>Hi there,</p>
            <p>Tom Stone (@fummbly)</p>
        </div>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
    </div>
    <div class="" id="sidebar">
        <h2><i class="mdi mdi-view-dashboard"></i>Dashboard</h2>
        <ul>
            <li class="bar-link">
                <i class="mdi mdi-home"></i>
                <p>Home</p>
            </li>
            <li class="bar-link">
                <i class="mdi mdi-account"></i>
                <p>Profile</p>
            </li>
            <li class="bar-link">
                <i class="mdi mdi-message"></i>
                <p>Messages</p>
            </li>
            <li class="bar-link">
                <i class="mdi mdi-history"></i>
                <p>History</p>
            </li>
            <li class="bar-link">
                <i class="mdi mdi-note-multiple"></i>
                <p>Tasks</p>
            </li>
            <li class="bar-link">
                <i class="mdi mdi-account-group"></i>
                <p>Communities</p>
            </li>
        </ul>

        <ul>
            <li class="bar-link">
                <i class="mdi mdi-cog"></i>
                <p>Settings</p>
            </li>
            <li class="bar-link">
                <i class="mdi mdi-help-box"></i>
                <p>Support</p>
            </li>
            <li class="bar-link">
                <i class="mdi mdi-shield-check"></i>
                <p>Privacy</p>
            </li>
        </ul>
    </div>
    <div class="grey" id="main-content">
        3
    </div>

</body>
</html>
